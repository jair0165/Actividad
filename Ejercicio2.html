<html lang="en">
<head>

    <title>CONTADOR CARACTERES</title>
</head>
<body>
<script>
    function contar(){
       CantCaracteres= document.forms[0].textarea.value.length
       document.forms[0].CantCaracteres.value=CantCaracteres
    }


</script>
<form name="formula">
  <textarea name="textarea" id="" cols="30" rows="20"></textarea>
 <br>
 <p>Cantidad <input type="text" name="CantCaracteres" size="4" disabled>
</p>
  <br>
  <input type="button" value="Contar Caracteres" onclick="contar()">
</form>
    
</body>
</html>
